<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- FAVICON LINK -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="profile-card.css">
  <!-- FONT LINK -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>ABHI JAIN | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="content">
    <img src="images/bg-pattern-card.svg" alt="">
    <div class="text-content">
      <img class="profile-img" src="images/image-victor.jpg" alt="">
      <div class="title-content">
        <h2 class="title">Victor Crest <span>26</span></h2>
        <p class="subtitle">London</p>
      </div>
      <div class="box-content">
        <div class="boxes  box-1">
          <p class="num">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="boxes  box-2">
          <p class="num">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="boxes  box-3">
          <p class="num">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/abhijain2003/abhijain2003">ABHI JAIN</a>.
    </p>
  </footer>
</body>
</html>
